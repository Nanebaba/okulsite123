<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangZone - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1517832606293-9352ea3965a6?crop=entropy&fit=crop&w=1350&h=900&q=80') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .card img {
            width: 80px;
            margin-bottom: 20px;
        }

        .card h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 1rem;
            margin-bottom: 25px;
            color: #ddd;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .input-group input::placeholder {
            color: #ccc;
        }

        .input-group input:focus {
            border: 2px solid #6a11cb;
            background: rgba(255, 255, 255, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
        }

        .separator {
            margin: 20px 0;
            font-size: 0.9rem;
            color: #bbb;
        }

        .link {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/80?text=LZ" alt="LangZone Logo">
    <h1>Welcome to LangZone</h1>
    <p>Your partner in language learning.</p>
    <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <div id="error" class="error-message"></div>
    </form>

    <div class="separator">or</div>

    <a href="signup.html" class="link">Create an account</a>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = ''; // Clear previous error

        const users = JSON.parse(localStorage.getItem('users')) || [];

        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
            localStorage.setItem('isLoggedIn', 'true');
            alert(`Welcome back, ${username}! Redirecting to the learning dashboard.`);
            window.location.href = 'dashboard.html';
        } else {
            errorDiv.textContent = 'Incorrect username or password. Please try again.';
        }
    }
</script>

</body>
</html>
