<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Platform - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .card h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
        }

        .input-group input:focus {
            border: 2px solid #6a11cb;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #6a11cb;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #2575fc;
        }

        .separator {
            margin: 20px 0;
            font-size: 0.9rem;
            color: #bbb;
        }

        .link {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Welcome to GameZone</h1>
    <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <div class="separator">or</div>

    <a href="signup.html" class="link">Create an account</a>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username && password) {
            // Simulate login (in a real app, send credentials to a backend)
            localStorage.setItem('username', username);
            alert('Login successful! Redirecting to games...');
            window.location.href = 'games.html'; // Redirect to the games page
        } else {
            alert('Please enter valid credentials.');
        }
    }

    function handleLogin(event) {
        event.preventDefault();
    
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const users = JSON.parse(localStorage.getItem('users')) || [];
    
        const user = users.find(user => user.username === username && user.password === password);
    
        if (user) {
            localStorage.setItem('isLoggedIn', 'true'); // Giriş yapıldı
            alert('Login successful! Redirecting to Games page...');
            window.location.href = 'games.html'; // Oyunlar sayfasına yönlendir
        } else {
            alert('Incorrect username or password.');
        }
    }
    
</script>

</body>
</html>
