<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangZone - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://cdn.discordapp.com/attachments/1312916319665918064/1312921216159453255/images.png?ex=674e40aa&is=674cef2a&hm=4c6e40e758671c240a0eaabfb3f71cf4da1f4035697f8081ad18c4562e6e6161&') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: rgb(255, 255, 255);
            position: relative;
        }

        .card {
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .card img {
            width: 80px;
            margin-bottom: 20px;
        }

        .card h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 1rem;
            margin-bottom: 25px;
            color: #ffffff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: #ffebeb;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: rgb(255, 255, 255);
        }

        .input-group input::placeholder {
            color: #ffffff;
        }

        .input-group input:focus {
            border: 2px solid #ffffff;
            background: rgba(255, 0, 0, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #000000, #000000);
            color: rgb(255, 255, 255);
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(90deg, #000000, #000000);
        }

        .separator {
            margin: 20px 0;
            font-size: 0.9rem;
            color: #ffffff;
        }

        .link {
            color: #ff9a02;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Feedback Button Styles */
        .feedback-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff9a02;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .feedback-btn:hover {
            background: #ff7402;
        }
    </style>
</head>
<body>

<!-- Feedback Button -->
<button class="feedback-btn" onclick="goToFeedbacksPage()">Feedbacks</button>

<div class="card">
    <img src="https://static.vecteezy.com/system/resources/previews/003/740/677/large_2x/lz-logo-monogram-with-slash-style-design-template-free-vector.jpg" alt="LangZone Logo">
    <h1>Welcome to LangZone</h1>
    <p>Your partner in language learning.</p>
    <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <div id="error" class="error-message"></div>
    </form>

    <div class="separator">or</div>

    <a href="signup.html" class="link">Create an account</a>
</div>

<script>
    function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = ''; // Clear previous error

        const users = JSON.parse(localStorage.getItem('users')) || [];

        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
            localStorage.setItem('isLoggedIn', 'true');
            alert(`Welcome back, ${username}! Redirecting to the learning Games.`);
            window.location.href = 'games.html';
        } else {
            errorDiv.textContent = 'Incorrect username or password. Please try again.';
        }
    }

    function goToFeedbacksPage() {
        window.location.href = 'feedbacks.html';
    }
</script>

</body>
</html>
