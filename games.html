<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        .games {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .logout {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: #ff5e62;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff9966;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Games Page</h1>
</header>

<div class="games">
    <div class="game-card">Emoji Game</div>
    <div class="game-card">Object Guess</div>
    <div class="game-card">Music Quiz</div>
    <div class="game-card">Animal Quiz</div>
</div>

<div class="logout">
    <button onclick="logout()">Log Out</button>
</div>

<script>
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!loggedInUser) {
        alert("You are not logged in! Redirecting to login page...");
        window.location.href = "index.html";
    }

    function logout() {
        localStorage.removeItem("loggedInUser");
        alert("Logged out successfully!");
        window.location.href = "index.html";
    }
    <button onclick="logout()">Logout</button>

        function logout() {
            localStorage.removeItem('isLoggedIn'); // Giriş bilgisini sil
            alert('Logged out successfully!');
            window.location.href = 'index.html'; // Giriş sayfasına yönlendir
        }
    </script>
    

</body>
</html>
